<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="tictactoe.js" defer></script>
    <title>Javascream - Tic Tac Toe</title>
</head>
<body>
    <canvas id="starfield"></canvas>
    <div class="container">
        <header>
            <div class="header-content">
                <h1>Games</h1>
                <nav>
                    <ul>
                        <li><a href="rps.html">RPS</a></li>
                        <li><a href="tictactoe.html">Tic Tac Toe</a></li>
                        <li><a href="#"></a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <div class="card planet-tictactoe">
                <!-- Saturn-like rings -->
                <div class="saturn-ring saturn-ring-back"></div>
                <h2>Tic Tac Toe!</h2>
                <div class="tictactoe-board">
                    <div class="cell" data-index="0"></div>
                    <div class="cell" data-index="1"></div>
                    <div class="cell" data-index="2"></div>
                    <div class="cell" data-index="3"></div>
                    <div class="cell" data-index="4"></div>
                    <div class="cell" data-index="5"></div>
                    <div class="cell" data-index="6"></div>
                    <div class="cell" data-index="7"></div>
                    <div class="cell" data-index="8"></div>
                </div>
                <div class="tictactoe-status">
                    <p id="ttt-status">Player X's turn</p>
                </div>
                <div class="saturn-ring saturn-ring-front"></div>
            </div>
        </main>
        <footer>
            <div class="footer-content">
                <p>&copy; 2025 Javascream. All rights reserved.</p>
            </div>
        </footer>
    </div>
</body>
</html>
